<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Mindmap</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: #fff;
        }
        .mindmap {
            position: relative;
            width: 500px;
            height: 500px;
        }
        .node {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #4a4a4a;
            color: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 12px; /* Adjusted for multiline text */
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .node:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.5);
        }
        .center-node {
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #3498db, #2980b9); /* River-like gradient */
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .center-node:hover {
            background: linear-gradient(45deg, #2980b9, #3498db);
        }
        /* Positioning 8 nodes in a circle */
        .node:nth-child(1) { top: 0; left: 50%; transform: translateX(-50%); } /* Central API-Key storage */
        .node:nth-child(2) { top: 14.6%; left: 85.4%; transform: translate(-50%, -50%); } /* free & open source */
        .node:nth-child(3) { top: 50%; left: 100%; transform: translate(-50%, -50%); } /* Environment Variables */
        .node:nth-child(4) { top: 85.4%; left: 85.4%; transform: translate(-50%, -50%); } /* Manage & inspect High Servers */
        .node:nth-child(5) { top: 100%; left: 50%; transform: translateX(-50%); } /* Multi-Agent Orchestration */
        .node:nth-child(6) { top: 85.4%; left: 14.6%; transform: translate(-50%, -50%); } /* More control over prompts */
        .node:nth-child(7) { top: 50%; left: 0; transform: translate(-50%, -50%); } /* Integration with Cline, Claude, etc. */
        .node:nth-child(8) { top: 14.6%; left: 14.6%; transform: translate(-50%, -50%); } /* Local Models (ollama) */

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: relative;
            max-width: 80%;
            max-height: 80%;
        }
        .modal-content img {
            max-width: 100%;
            max-height: 60vh;
            border-radius: 5px;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="mindmap">
        <div class="node center-node" onclick="window.location.href='download.html'"></div>
        <div class="node" onclick="openModal('modal1')">free & open<br>source</div>
        <div class="node" onclick="openModal('modal2')">Environment<br>Variables</div>
        <div class="node" onclick="openModal('modal3')">Manage & inspect<br>High Servers</div>
        <div class="node" onclick="openModal('modal4')">Multi-Agent<br>Orchestration</div>
        <div class="node" onclick="openModal('modal5')">More control<br>over prompts</div>
        <div class="node" onclick="openModal('modal6')">Integration with<br>Cline, Claude, etc.</div>
        <div class="node" onclick="openModal('modal7')">Local Models<br>(ollama)</div>
        <div class="node" onclick="openModal('modal8')">Central<br>API-Key storage</div>

        <!-- Modals for Screenshots -->
        <div id="modal1" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('modal1')">&times;</span>
                <img src="https://via.placeholder.com/300" alt="Screenshot 1">
            </div>
        </div>
        <div id="modal2" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('modal2')">&times;</span>
                <img src="https://via.placeholder.com/300" alt="Screenshot 2">
            </div>
        </div>
        <div id="modal3" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('modal3')">&times;</span>
                <img src="https://via.placeholder.com/300" alt="Screenshot 3">
            </div>
        </div>
        <div id="modal4" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('modal4')">&times;</span>
                <img src="https://via.placeholder.com/300" alt="Screenshot 4">
            </div>
        </div>
        <div id="modal5" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('modal5')">&times;</span>
                <img src="https://via.placeholder.com/300" alt="Screenshot 5">
            </div>
        </div>
        <div id="modal6" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('modal6')">&times;</span>
                <img src="https://via.placeholder.com/300" alt="Screenshot 6">
            </div>
        </div>
        <div id="modal7" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('modal7')">&times;</span>
                <img src="https://via.placeholder.com/300" alt="Screenshot 7">
            </div>
        </div>
        <div id="modal8" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('modal8')">&times;</span>
                <img src="https://via.placeholder.com/300" alt="Screenshot 8">
            </div>
        </div>
    </div>

    <script>
        function openModal(modalId) {
            document.getElementById(modalId).style.display = "flex";
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target.className === "modal") {
                event.target.style.display = "none";
            }
        }
    </script>
</body>
</html>
